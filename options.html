<!-- -
Trump Filter - Options Page

Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Valg for Vedum-filter</title>
	<script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filterets følsomhet</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="mild">Mildt</option>
        <option value="aggro">Standard</option>
        <option value="vindictive">Aggressivt</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Sider filtrert: <span id="pagecount"></span></h4>
			<h4>Vedumer fjernet: <span id="trumpcount"></span></h4>
		</div>
		<div id="footer">
			<p>Filteret er lisensiert under <a
        href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Originalen laget av <a
      href="http://brooklynhacker.com">Rob Spectre</a>, Brooklyn, NY. Tilpasset norske forhold av Egil Kvaleberg.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
